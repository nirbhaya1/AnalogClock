<html>
<head>
   <link rel="stylesheet" href="style.css">
  <title>Analog Clock</title>
</head>
<body>

    <div class="analog-clock">

        <div class="hours">
            <div class="hr" id="hr"></div>
        </div>

        <div class="minutes">
            <div class="mn" id="mn"></div>
        </div>

        <div class="seconds">
            <div class="sc" id="sc"></div>
        </div>

    </div>
    <script src="source.js"></script>
</body>
</html>
